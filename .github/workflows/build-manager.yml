name: Build Manager
on:
  push:
    branches: [ "main", "fix-ci"]
    paths: 
      - '.github/workflows/build-manager.yml'
      - 'manager/**'
  pull_request:
    branches: [ "main" ]
    paths: 
      - 'manager/**'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./manager
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Extract keystore
      if: ${{ ( github.event_name != 'pull_request' && github.ref == 'refs/heads/main' ) || github.ref_type == 'tag' }}
      run: |
        if [ ! -z "${{ secrets.KEYSTORE }}" ]; then
          echo KEYSTORE_PASSWORD='${{ secrets.KEYSTORE_PASSWORD }}' >> sign.properties
          echo KEY_ALIAS='${{ secrets.KEY_ALIAS }}' >> sign.properties
          echo KEY_PASSWORD='${{ secrets.KEY_PASSWORD }}' >> sign.properties
          echo KEYSTORE_FILE='../key.jks' >> sign.properties
          echo ${{ secrets.KEYSTORE }} | base64 --decode > key.jks
        fi
    - name: Build arm64 ksud
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --target aarch64-linux-android --release --manifest-path ./userspace/ksud/Cargo.toml
    - name: Build x86_64 ksud
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --target x86_64-linux-android --release --manifest-path ./userspace/ksud/Cargo.toml
    - name: Copy ksud to app jniLibs
      run: |
        ls .
        ls ./userspace
        ls ./userspace/ksud
        mkdir -p manager/app/src/main/jniLibs/arm64-v8a
        mkdir -p manager/app/src/main/jniLibs/x86_64
        cp ./userspace/ksud/target/aarch64-linux-android/release/ksud ./manager/app/src/main/jniLibs/arm64-v8a/libksud.so
        cp ./userspace/ksud/target/x86_64-linux-android/release/ksud ./manager/app/src/main/jniLibs/x86_64/libksud.so
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload build artifact
      uses: actions/upload-artifact@v2
      with:
        name: manager
        path: manager/app/build/outputs/apk/release/*.apk
    
